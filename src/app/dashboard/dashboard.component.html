<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 ">
           
                    <h4>Add/Edit Important Updates </h4>            
                    
                    <div class="alert alert-danger my-4" *ngIf="submitted && createpost.invalid">
                        All Fields are required
                    </div>
                    <form class="mt-2" [formGroup]="createpost" (ngSubmit)="addeditpost()">
                        <div class="row">
                           
                                <label class="col-form-label">Title</label>
                                <input type="text" class="form-control form-control-lg" formControlName="title"
                                    >
                            
                                <label class="col-form-label">Content</label>                              
                                    <textarea class="form-control form-control-lg" rows="2" formControlName="content" ></textarea>
                            
                        </div>                       
                        <div class="mt-3">                            
                            <button type="submit" class="btn btn-dark">Add/Edit</button>
                        </div>
                    </form>
                </div>  
                <div class="col-lg-6 ">     
                  
                  <h4>List of Updates </h4>
                  <table *ngIf="posts.length > 0" class="table table-striped mt-2">
                      <thead>
                        <tr>
                          <th>Title</th>
                          <th>Content</th>                                      
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let post of posts">
                          <td>{{ post.title }}</td>
                          <td>{{ post.content }}</td>                                  
                          <td>
                            <a class=" text-info" style="margin-right:10px" [routerLink]="['/editpost/', post.id]">Edit</a>
                            <a (click)="removepost(post.id)" class="text-danger">Delete</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div>         
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12 ">        
            
            <h4>List of Questions </h4>   
           
              <div class="card" *ngFor="let ins of qas">
                  <div class="card-header">
                    {{ ins.title }} 
                  </div>
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                       <p>{{ ins.content }}</p> 
                      <footer class="blockquote-footer">{{ ins.id }}</footer>
                    </blockquote>
                    <blockquote class="blockquote mb-0">
                      <h5>Comments</h5>
                      <p>{{ ins.rcontent }}</p> 
                     <footer class="blockquote-footer">{{ ins.runame}}</footer>
                   </blockquote>
                      <a class="btn btn-primary" data-bs-toggle="collapse" href="#{{ins.id}}" role="button" aria-expanded="false">Reply</a>
                     
                    <div class="row">
                      <div class="col">
                        <div class="collapse multi-collapse" id="{{ins.id}}">
                          <div class="card card-body">                            
                              <form [formGroup]="createreply" (ngSubmit)="addreply(ins.id)">
                            <div class="row">
                              <div class="col-md-8">
                                <textarea class="form-control" formControlName="rcontent"></textarea>
                                <input class="form-control" formControlName="runame" style="display:none" />
                              </div>
                              <div class="col-md-4">
                                 <button type="submit" class="btn btn-dark">Reply</button>
                              </div>


                            </div>
                          </form>
                           
                            
                           
                        
                          </div>
                        </div>
                      </div>                     
                    </div>
                  </div>
               

              
      </div>           
        </div>
    </div>
</div>
