<div class="container"> 
    <div class="row">
        <div class="col-md-4">
            <h3>Any Doubt ?</h3>
                
                    <form [formGroup]="createqa" (ngSubmit)="addQa()">
                      <div class="form-group">
                       
                        <input type="text" class="form-control" formControlName="username"  style="display: none;"/>
                
                    
                      </div>    
            
                      
                      
                      <div class="form-group">
                          <label>Subject</label>
                          <input type="text" class="form-control" formControlName="title" />
                  
                      
                        </div>
                        
                        <div class="form-group">
                          <label>Details</label>
                          <textarea class="form-control" formControlName="content"></textarea>
                          
                        </div>
                  
                        <div class="my-2">
                          <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                      </form>
        </div>
        <div class="col-md-8">
                <h3>Questions</h3>
                <div class="card" *ngFor="let ins of qas">
                    <div class="card-header">
                      {{ ins.title }} 
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                         <p>{{ ins.content }}</p> 
                        <footer class="blockquote-footer">{{ ins.username }}</footer>
                      </blockquote> 
                      <p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#{{ins.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                         Replies
                        </a>                       
                      </p>
                      <div class="collapse" id="{{ins.id}}">
                        <blockquote class="blockquote mb-0">
                          <h5>Comments</h5>
                          <p>{{ ins.rcontent }}</p> 
                         <footer class="blockquote-footer">{{ ins.runame }}</footer>
                       </blockquote>
                      </div>
                      


                      
                    </div>



                  </div>
 
                
        </div>
        
    </div>
</div>
